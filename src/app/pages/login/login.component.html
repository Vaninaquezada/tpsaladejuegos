<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="car">
      <div class="card-body">
        <h1 class="tetx-center">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <H2>{{ message }}</H2>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              value="{{ usuario }}"
            />
            <span
              class="error ion-padding"
              *ngIf="loginForm.get('email')!.errors?.['required'] && loginForm.get('email')!.touched"
            >
              El email es requerido
            </span>
            <span
              class="error ion-padding"
              *ngIf="loginForm.get('email')!.errors?.['email'] "
            >
              No cumple el formato de email.
            </span>
          </div>
          <div class="form-group">
            <label for="password">Clave</label>

            <input
              type="password"
              class="form-control"
              formControlName="password"
              value="{{ clave }}"
            />
            <span
              class="error ion-padding"
              *ngIf="loginForm.get('password')!.errors?.['required'] && loginForm.get('password')!.touched"
            >
              La contraseña es requerida.
            </span>
          </div>
          <button class="fill btn-lg btn-block" type="submit">Ingresar</button>
        </form>
        <div class="form-group mt-3">
          <p>
            ¿No tienes una cuenta?
            <a class="button" routerLink="/registro">Registro de usuario</a>
          </p>
        </div>
        <div class="form-group mt-3">
          <label for="usuarios">Seleccione usuario </label>
          <select
            class="form-control"
            value="seleccione"
            okText="Seleccionar"
            name="usuarios"
            [(ngModel)]="seleccion"
            cancelText="Cancelar"
            (change)="onChange(seleccion)"
          >
            <option value="admin">admin</option>
            <option value="usuario">usuario</option>
            <option value="fulanito">Fulanito</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
